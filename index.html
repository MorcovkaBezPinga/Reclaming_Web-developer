<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web_Market</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <img src="./images/logo.png" alt="Web_Market Logo" class="nav__logo" />
        <ul class="nav__list">
          <li><a href="#">Каталог</a></li>
          <li><a href="#">Галерея</a></li>
          <li><a href="#">О лаборатории</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
        <div class="nav__actions">
          <img src="./images/search.png" alt="Search" class="nav__search" />
          <img src="./images/log-in.png" alt="Cart" class="nav__log_in" />
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__overlay">
          <img src="./images/1_1.png" alt="Hero Image" class="hero__image" />
          <h1 class="info_hero">Крупнейшая коллекция природных артефактов</h1>
          <p class="info_hero_p">
            Являясь всего лишь частью общей картины, интерактивные прототипы,
            которые представляют собой яркий пример европейского типа
            политической и социальной культуры.
          </p>
          <button class="hero__button">Исследовать ⟶</button>
        </div>
      </section>
      <section class="images_section">
        <div class="images_section_item">
          <img
            src="./images/Layer 3.png"
            alt="Image 1"
            class="images_section_img"
          />
        </div>
      </section>
    </main>
  </body>
</html>
